<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>පාසල් තොග ගබඩා පද්ධතිය</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>පාසල් තොග ගබඩා පද්ධතිය</h1>
        <form id="inventoryForm">
            <div class="form-group">
                <label for="itemDescription">අයිතම විස්තරය:</label>
                <input type="text" id="itemDescription" required>
            </div>
            <div class="form-group">
                <label for="stockPage">ගබඩා පොත් පිටු අංකය:</label>
                <input type="text" id="stockPage" required>
            </div>
            <div class="form-group">
                <label for="purchaseDate">මිලදී ගත් දිනය:</label>
                <input type="date" id="purchaseDate" required>
            </div>
            <div class="form-group">
                <label for="invoiceNumber">ඉන්වොයිස් අංකය:</label>
                <input type="text" id="invoiceNumber" required>
            </div>
            <div class="form-group">
                <label for="receiptNumber">කුවිතාන්සි අංකය:</label>
                <input type="text" id="receiptNumber" required>
            </div>
            <div class="form-group">
                <label for="supplierName">සැපයුම්කරුගේ නම:</label>
                <input type="text" id="supplierName" required>
            </div>
            <div class="form-group">
                <label for="quantityReceived">ලැබුණු ප්‍රමාණය:</label>
                <input type="number" id="quantityReceived" required>
            </div>
            <div class="form-group">
                <label for="quantityIssued">නිකුත් කළ ප්‍රමාණය:</label>
                <input type="number" id="quantityIssued" required>
            </div>
            <button type="submit" class="btn">අයිතමය එකතු කරන්න/යාවත්කාලීන කරන්න</button>
        </form>

        <div id="purchaseHistory"></div>

        <div class="buttons">
            <button onclick="printInventory()" class="btn">මුද්‍රණය</button>
            <button onclick="exportBackup()" class="btn">උපස්ථ</button>
            <input type="file" id="restoreFile" style="display: none;" onchange="importBackup(event)">
            <button onclick="document.getElementById('restoreFile').click()" class="btn">ප්‍රතිස්ථාපනය</button>
        </div>

        <input type="text" id="search" placeholder="සොයන්න...">

        <h2>තොග ලැයිස්තුව</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>අයිතම විස්තරය</th>
                    <th>ගබඩා පිටු</th>
                    <th>දිනය</th>
                    <th>ඉන්වොයිස්</th>
                    <th>කුවිතාන්සි</th>
                    <th>සැපයුම්කරු</th>
                    <th>ලැබුණු</th>
                    <th>නිකුත්</th>
                    <th>ඉතිරි</th>
                    <th>ක්‍රියා</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="firebaseStatus" class="firebase-status">Firebase status: Not connected</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
