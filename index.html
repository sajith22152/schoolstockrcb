<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>පාසල් තොග ගබඩා පද්ධතිය</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs (MUST load before scripts.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Our main script -->
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>පාසල් තොග ගබඩා පද්ධතිය</h1>

    <form id="inventoryForm">
      <input type="text" id="itemDescription" placeholder="අයිතම විස්තරය" required>
      <input type="text" id="stockPage" placeholder="ගබඩා පොත් පිටු අංකය" required>
      <input type="date" id="purchaseDate" required>
      <input type="text" id="invoiceNumber" placeholder="ඉන්වොයිස් අංකය" required>
      <input type="text" id="receiptNumber" placeholder="කුවිතාන්සි අංකය" required>
      <input type="text" id="supplierName" placeholder="සැපයුම්කරුගේ නම" required>
      <input type="number" id="quantityReceived" placeholder="ලැබුණු ප්‍රමාණය" required>
      <input type="number" id="quantityIssued" placeholder="නිකුත් කළ ප්‍රමාණය" required>
      <button type="submit">එකතු කරන්න</button>
    </form>

    <h3 id="firebaseStatus">Firebase සම්බන්ධතා තත්ත්වය: නොසැකසී ඇත</h3>
  </div>
</body>
</html>
